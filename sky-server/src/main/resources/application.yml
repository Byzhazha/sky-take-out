server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    # 1. 明确指定数据源类型为Druid
    type: com.alibaba.druid.pool.DruidDataSource
    # 2. 将所有配置项直接放在datasource下，去掉druid层
    driver-class-name: ${sky.datasource.driver-class-name}
    url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${sky.datasource.username}
    password: ${sky.datasource.password}

  data:
    redis:
      host: ${sky.data.redis.host}
      port: ${sky.data.redis.port}
      username: ${sky.data.redis.username}
      password: ${sky.data.redis.password}
      database: ${sky.data.redis.database}

# springdoc配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: aS87dFk9LzE0cMzpQrT5wE2vY3x4oA6b
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

  alioss:
    endpoint: ${sky.alioss.endpoint}}
    access-key-id: ${sky.alioss. access-key-id}}
    access-key-secret: ${sky.access-key-secret}}
    bucket-name: ${sky.alioss.bucket-name}}